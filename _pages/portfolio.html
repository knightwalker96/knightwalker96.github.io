{% include base_path %}

<h2>Projects</h2>
<hr />

<!-- Dropdown for filtering by project type -->
<div style="margin-bottom: 20px;">
  <label for="project-type-filter">Filter by Type: </label>
  <select id="project-type-filter" onchange="filterProjects()">
    <option value="all">All</option>
    <option value="Reinforcement Learning">Reinforcement Learning</option>
    <option value="Graph Machine Learning">Graph Machine Learning</option>
    <option value="Natural Language Processing">Natural Language Processing</option>
    <option value="Generative AI">Generative AI</option>
    <option value="Agentic AI / RAG">Generative AI / RAG</option>
  </select>
</div>

<!-- Project list -->
<div id="project-list">
{% for post in site.portfolio reversed %}
  <div class="project-item" data-type="{{ post.type | default: 'none' }}">
    {% include archive-single.html %}
    {% if post.github %}
      <p><a href="{{ post.github }}">Github Project Link</a></p>
    {% endif %}
  </div>
{% endfor %}
</div>

<!-- CSS for dropdown styling -->
<style>
  /* Style the container */
  div[style="margin-bottom: 20px;"] {
    margin-bottom: 20px;
    background-color: #333; /* Dark background for visibility */
    padding: 10px;
    border-radius: 4px;
  }

  /* Style the label */
  label[for="project-type-filter"] {
    font-size: 16px;
    font-weight: bold;
    color: #ffffff; /* White text */
    margin-right: 10px;
  }

  /* Style the dropdown */
  #project-type-filter {
    background-color: transparent;
    border: none;
    border-bottom: 1px solid #666;
    padding: 5px;
    font-size: 16px;
    color: #ffffff; /* Match label color for consistency */
    outline: none;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>'); /* White arrow */
    background-repeat: no-repeat;
    background-position: right center;
    padding-right: 24px;
  }

  /* Hover effect for dropdown */
  #project-type-filter:hover {
    border-bottom-color: #ccc;
  }

  /* Style for dropdown options */
  #project-type-filter option {
    background-color: #f5f5f5;
    color: #333;
  }
</style>

<!-- JavaScript for filtering -->
<script>
function filterProjects() {
  const filterValue = document.getElementById("project-type-filter").value;
  const projectItems = document.querySelectorAll(".project-item");

  projectItems.forEach(item => {
    const projectType = item.getAttribute("data-type");
    if (filterValue === "all" || projectType === filterValue) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
}

// Run filter on page load to apply default "All" selection
document.addEventListener("DOMContentLoaded", filterProjects);
</script>
