---
layout: archive
title: "Experiences"
permalink: /talks/
author_profile: true
---

{% include base_path %}

<h2>Professional Experiences</h2>
<hr />

{% for post in site.experiences reversed %}
  <div class="experience-item">
    <h3 class="archive__item-title">
      <a href="{{ post.permalink }}">{{ post.role }} at {{ post.company }}</a>
    </h3>
    <p><strong>Timeline:</strong> {{ post.timeline }}</p>
    <div class="experience-description">
      {{ post.content | markdownify }}
    </div>
  </div>
{% endfor %}

<style>
  .experience-item {
    margin-bottom: 20px;
  }
  .experience-item h3 {
    margin-bottom: 5px;
    font-size: 1.25em;
  }
  .experience-item p {
    margin: 5px 0;
  }
  .experience-description {
    margin-top: 10px;
    font-size: 0.95em;
    line-height: 1.6;
  }
</style>
